<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SODOM Admin</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #111; color: #eee; }
    input, button { padding: 0.5rem; font-size: 1rem; margin-right: 0.5rem; }
    pre { background: #222; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Admin Viewer</h1>
  <p>Enter Applicant ID to fetch answers:</p>
  <input id="applicant-id" placeholder="#0000">
  <button id="fetch-btn">Fetch</button>

  <h2>Results:</h2>
  <select id="question-select" style="display:none;"></select>
  <div id="answer-display">No data yet.</div>
  <pre id="results" style="display:none;"></pre>

  <script src="admin.js"></script>
</body>
</html>
